<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>HNGX Stage 1 Task</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="./script.js"></script>
	</head>
	<body>
		<main class="main">
			<div class="img-cont">
				<img
					src="./slack_profile.jpeg"
					alt="Mohammed Mukadas Maltiti Abubakari"
					data-testid="slackDisplayImage"
					class="img in-animate fall"
				/>
			</div>
			<div class="name-cont in-animate">
				<h2
					data-testid="slackUserName"
					class="name "
				>
					Mohammed Mukadas Maltiti Abubakari
				</h2>
			</div>
			<div class="day-cont in-animate">
                <h3>Current Day of Week</h3>
				<p
					data-testid="currentDayOfTheWeek"
					class="day"
				></p>
			</div>
			<div class="time-cont ">
                <h3>Current UTC TIme</h3>
				<p
					data-testid="currentUTCTime"
					class="time in-animate"
				></p>
			</div>
			<div class="track-cont">
                <h3>Track</h3>
				<p
					data-testid="myTrack"
					class="track in-animate"
				>
					Frontend
				</p>
			</div>
			<div class="url-cont">
				<a
					href="https://github.com/mukadas026/HNGX/tree/main/stage-one"
					data-testid="githubURL"
                    target="_blank"
					class="url in-animate"
				>GitHub Link</a>
			</div>
		</main>
	</body>
</html>
