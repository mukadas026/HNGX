<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>HNGX Stage 1 Task</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="./script.js"></script>
	</head>
	<body>
		<main class="main">
			<div class="img-cont">
				<img
					src="./slack_profile.jpeg"
					alt="Mohammed Mukadas Maltiti Abubakari"
					data-testid="slackDisplayImage"
					class="img"
				/>
			</div>
			<div class="name-cont">
				<h2
					data-testid="slackUserName"
					class="name"
				>
					Mohammed Mukadas Maltiti Abubakari
				</h2>
			</div>
			<div class="day-cont">
				<p
					data-testid="currentDayOfTheWeek"
					class="day"
				></p>
			</div>
			<div class="time-cont">
				<p
					data-testid="currentUTCTime"
					class="time"
				></p>
			</div>
			<div class="track-cont">
				<p
					data-testid="myTrack"
					class="track"
				>
					Frontend
				</p>
			</div>
			<div class="url-cont">
				<a
					href="#"
					data-testid="githubURL"
					class="url"
				></a>
			</div>
		</main>
	</body>
</html>
